<p>product-edit works!</p>
<form #frmData="ngForm" (ngSubmit)="sendData(frmData.value)">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
         <label class="form-label">Enter Product Name:</label>
         <input type="text" name="pname" [ngModel]="productArray?.pname" class="form-control" required>

         <label class="form-label">Enter Product Company:</label>
         <input type="text" name="pcompany" [ngModel]="productArray?.pcompany" class="form-control" required>

         <label class="form-label">Enter Product Price:</label>
         <input type="text" name="pprice" [ngModel]="productArray?.pprice" class="form-control" required>

         <label class="form-label">Enter Address:</label>
         <input type="text" name="address" [ngModel]="productArray?.address" class="form-control" required>

        <button type="submit" class="btn btn-primary mt-2" [disabled]="frmData.invalid">Submit</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
</form>
